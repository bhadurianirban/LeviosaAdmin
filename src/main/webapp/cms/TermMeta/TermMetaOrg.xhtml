<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="termslug" value="#{termMetaOrg.termSlug}"></f:viewParam>
            <f:viewAction action="#{termMetaOrg.fillTermMetaOrglist()}"/>
        </f:metadata>
        <div class="card">
            <h1>Reorder Term Fields</h1>
            <h4>Reorder term fields #{termMetaOrg.termName}</h4>
            This is the order in which they will appear on the screen.
        </div>
        <p:panel id="termMetaOrg">
            
            <h:form styleClass="instanceform">
                <p:growl autoUpdate="true" showDetail="true"/>    
                <p:orderList value="#{termMetaOrg.termScreenFields}" var="termMeta" itemValue="#{termMeta}" converter="termMetaConverter"  controlsLocation="left" responsive="true">


                    <f:facet name="caption">Available</f:facet>

                    <p:column width="30%">
                        <h:outputText value="#{termMeta['description']}" />
                    </p:column>


                </p:orderList>
                <div class="card">
                    <p:commandButton styleClass="button" value="Save Order" action="#{termMetaOrg.chageOrder()}"/>
                    <p:button styleClass="back-button" value="Back" outcome="TermMetaList" />
                </div>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
